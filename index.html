<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add a relaxed CSP for development -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws: wss:; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    
    <!-- Favicon with responsive image format support -->
    <link rel="icon" href="/images/glue.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
    
    <title>GLUE - Generative-AI Linking & Unification Engine</title>
    <meta name="description" content="GLUE unifies AI agents to automate tasks, streamline workflows, and drive innovation. Join early access to build smarter AI solutions today." />
    
    <!-- Inline critical CSS -->
    <style>
      /* System font stack that closely resembles our previous fonts */
      @font-face {
        font-family: 'SystemUI-Serif';
        font-style: normal;
        font-weight: 300 800;
        font-display: swap;
        src: local('Georgia'), local('Times New Roman'), local('Times');
      }
      
      @font-face {
        font-family: 'SystemUI-Sans';
        font-style: normal;
        font-weight: 300 800;
        font-display: swap;
        src: local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), 
             local('Roboto'), local('Helvetica Neue'), local('Arial');
      }
      
      /* Font fallbacks ensure text is visible immediately */
      body, h1, h2, h3, h4, h5, h6, p, span {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Replaces Open Sans */
      :root {
        --font-primary: 'SystemUI-Serif', Georgia, 'Times New Roman', Times, serif;
        --font-body: 'SystemUI-Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      /* Basic styles to prevent layout shifts */
      .typography-h1, .typography-h2, .typography-h3, .typography-h4, .typography-h5, .typography-h6 {
        font-family: var(--font-primary);
        margin: 0;
        padding: 0;
      }
      
      .typography-p, p {
        font-family: var(--font-body);
        margin: 0;
        padding: 0;
      }
      
      /* Pre-load material icons styles to avoid render blocking */
      .material-symbols-outlined, .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    
    <!-- Material icons now loaded via npm package import -->
    <!-- <link rel="stylesheet" href="/fonts/material-icons.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/fonts/material-icons.css"></noscript> -->
    
    <!-- SPA routing for GitHub Pages -->
    <script>
      // Check if we need to redirect to a specific route after 404
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          // Use the hash router format since we're using HashRouter
          window.location.hash = redirectPath;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
