<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GLUE - Generative-AI Linking & Unification Engine">
  <title>Page Not Found | GLUE</title>
  <link rel="icon" href="/images/glue.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #121212, #1a1a1a);
      color: #F8F9FA;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #FBF8F1, #F8F9FA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-code {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #FF9E7D, #BB479C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(248, 249, 250, 0.8);
    }
    
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background: linear-gradient(to right, #FBF8F1, #F8F9FA);
      color: #121212;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(248, 249, 250, 0.3);
    }
    
    a:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(248, 249, 250, 0.1);
    }
    
    .logo {
      max-width: 80px;
      margin-bottom: 2rem;
    }
  </style>
  <script>
    // Redirect script for SPA routing
    (function() {
      // Get the path without the leading slash
      var path = window.location.pathname.substr(1);
      
      // Save the path to session storage if it's not the root
      if (path && path !== '404.html') {
        sessionStorage.setItem('redirectPath', path);
        window.location.href = '/';
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <img src="/images/glue.svg" alt="GLUE Logo" class="logo">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>GLUE is an open-source platform for AI agents and agentic AI workflows, but this specific path doesn't lead anywhere.</p>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
