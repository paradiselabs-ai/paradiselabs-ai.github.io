<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLUE - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #F8F6FF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #1E1E1E;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #F8F6FF 0%, #F0F0FF 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #E0E0E0;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #4438CA 0%, #5C30A8 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .info {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #A0A0A0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/glue.svg" alt="GLUE Logo" class="logo">
    <h1>You're currently offline</h1>
    <p>The GLUE website requires an internet connection. Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
    <div class="info">
      <p>Some previously visited pages may be available offline. You can try navigating to them directly.</p>
    </div>
  </div>
  
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // If we have cached pages, show a list of available pages
    if ('caches' in window) {
      caches.open('glue-cache-v1').then(cache => {
        cache.keys().then(requests => {
          const htmlRequests = requests.filter(request => {
            return request.url.endsWith('.html') || 
                  !request.url.includes('.');
          });
          
          if (htmlRequests.length > 0) {
            const infoDiv = document.querySelector('.info');
            infoDiv.innerHTML = '<p>You can access these cached pages:</p><ul id="cached-pages"></ul>';
            
            const pagesList = document.getElementById('cached-pages');
            htmlRequests.forEach(request => {
              const url = new URL(request.url);
              const path = url.pathname === '/' ? 'Home' : url.pathname;
              
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = url.pathname;
              a.textContent = path;
              a.style.color = '#8080FF';
              li.appendChild(a);
              pagesList.appendChild(li);
            });
          }
        });
      });
    }
  </script>
</body>
</html>
